name: showroom
description: A ShowRoom project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.0-nullsafety.1
  flare_flutter: 3.0.0
  flutter_bloc: ^7.0.0
  get_it: ^6.0.0
  http: ^0.13.0
  image_picker: ^0.7.4
  meta: ^1.3.0
  panorama: ^0.4.0
  process_loop: ^0.0.2
  rxdart: ^0.26.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/img/
