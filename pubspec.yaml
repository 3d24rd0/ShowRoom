name: showroom
description: A ShowRoom project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.0-nullsafety.1
  flare_flutter: 3.0.0
  flutter_bloc: ^7.0.1
  get_it: ^7.1.3
  http: ^0.13.3
  image_picker: ^0.7.5+2
  # meta: ^1.3.0
  panorama: ^0.4.1
  process_loop: ^0.0.2
  rxdart: ^0.27.0
  draw_your_image: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/img/
    - assets/icon/
